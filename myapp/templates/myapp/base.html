{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"type="text/css" href="{% static 'myapp/styles.css' %}" />
    <title>Document</title>

    <!-- <meta name="csrf_token" content="{{ csrf_token }}"> -->
  </head>
  <body>
    <nav class="bg-white shadow-lg">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-7">
            <div>
              <a href="#" class="flex items-center px-2 py-4">
                <img src="{% static 'myapp/images/shopping.png' %}" alt="" />
                <span class="text-gray-500 font-semibold px-1">Buy&Sell</span>
              </a>
            </div>

            <div class="flex items-center space-x-1">
              <a
                href="{% url 'myapp:products' %}"
                class="px-2 py-4 text-gray-500 font-semibold border-b-4 border-green-500"
                >Home</a
              >
              <a href="{% url 'myapp:add_product' %}" class="px-2 py-4 text-gray-500 font-semibold"
                >Post and Add</a
              >
              <!-- <a href="#" class="px-2 py-4 text-gray-500 font-semibold"
                >Contact</a
              > -->

              <a href="{% url 'myapp:mylistings' %}" class="px-2 py-4 text-gray-500 font-semibold"
                >My Listings</a
              >

              {% if user.is_authenticated %}
              <a href="{% url 'user:profile' %}" class="px-2 py-4 text-gray-500 font-semibold">Profile</a>
                <a href="{% url 'user:logout' %}" class="px-2 py-4 text-gray-500 font-semibold">Logout</a>
              {% else %}
                <a href="{% url 'user:login' %}" class="px-2 py-4 text-gray-500 font-semibold">Login</a>
              {% endif %}


            </div>
          </div>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
