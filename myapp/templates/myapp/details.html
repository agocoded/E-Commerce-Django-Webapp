{% extends 'myapp/base.html' %} 
{% block content %} 

<div class="flex mt-5 w-3/5">
    <img class="w-1/3" src="{{product.image.url}}" alt="">
    <div class="text-xl ml-5">
        <div>{{product.name}}</div>
        <div class="text-green-500">${{product.price}}</div>
        <div class="text-gray-700">{{product.desc}}</div>
        <div class="text-gray-700"><a href="{% url 'user:sellerprofile' product.seller_name.id %}">Posted by: {{product.seller_name}}</a></div>
        <div class="text-gray-700">Contact: {{product.seller_name.profile.phone}}</div>
    </div>
</div>

{% endblock %}
