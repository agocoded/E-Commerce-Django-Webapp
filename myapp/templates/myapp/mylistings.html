{% extends 'myapp/base.html' %}
{% block content %}

<div class="font-bold text-2xl m-10 p-10">üóÑÔ∏èMy Listings</div>
    {% for product in products %}
        <div class="itemcontainer flex shadow m-10 p-10">

            <div class="w-1/5">
                <a href="{% url 'myapp:update_product' product.id %}">
                    <img class="w-40 h-40" src="{{product.image.url}}" alt="">
                </a>  
            </div>

            <div class=" w-2/5 font-bold text-gray-700">
                <div>{{product.name}}</div>
                <div class="text-green-500">${{product.price}}</div>
                <div>{{product.desc}}</div>
            </div>

            <div class="w-1/5">
                <a class="rounded bg-green-500 text-white px-5 py-2" href="{% url 'myapp:update_product' product.id %}">
                    Edit Product
                </a>  
            </div>

            <div class="w-1/5">
                <a class=" rounded bg-red-500 text-white px-5 py-2" href="{% url 'myapp:delete_product' product.id %}">
                    Delete Product
                </a>  
            </div>

        </div>
    {% endfor %}
{% endblock  %}
