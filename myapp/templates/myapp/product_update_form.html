{% extends 'myapp/base.html' %}

{% block content %}

<h1 class="text-xl font-bold m-10">âž• Update Product</h1>

<form  method="POST" enctype="multipart/form-data" class="w-3/5 ml-10 mt-5 shadow-md bg-white px-8 py-10">
    {% csrf_token %}
    <div class="mb-7">
        <label for="" class="block text-sm text-gray-500 font-bold mb-2">Product Name</label>

        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-400 w-1/3">
            {{form.name}} 
        </div>
        
    </div>

    <div class="mb-7">
        <label for="" class="block text-sm text-gray-500 font-bold mb-2">Product Price</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-400 w-1/3">
            {{form.price}} 
        </div>
    </div>

    <div class="mb-7">
        <label for="" class="block text-sm text-gray-500 font-bold mb-2">Product Desc</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-400 w-1/3">
            {{form.desc}} 
        </div>
    </div>

    <div class="mb-7">
        <div class="mb-3">
            <img  class="w-30 h-30" src="{{product.image.url}}" alt="">
        </div>
        <label for="" class="block text-sm text-gray-500 font-bold mb-2">Image File</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-400 w-1/3">
            {{form.image}} 
        </div>
    </div>

    <div class="hidden shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-400 w-1/3">
        {{form.seller_name}} 
    </div>

    <div class="mb-7">
        <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Edit Product" value="Edit Product">
    </div>
</form>

{% endblock  %}
